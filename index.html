<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      body {
        background: #eee;
        margin: 20px auto;
        max-width: 960px;
      }
      p, h3, ul{
        margin: 0;
        padding: 0;
      }
      li{
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      li.fav{
        background: #ff9ed2;
        color:white;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Learning Vue</h1>

    <div id="app">
      <!-- <a :href="url">my github</a> -->
      <div v-if="showBooks">
        <ul>
          <li v-for="item in books" :class="{fav: item.isFav}">
            <img :src="item.img" :alt="item.title">
            <h3>{{item.title}} </h3>
            <p>{{item.author}}</p>
          </li>
        </ul>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
      </button>

    <script src="app.js"></script>
  </body>
</html>
